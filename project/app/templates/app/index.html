{% extends 'layout.html' %}

{% block content %}
<div class="container">
  <div class="columns is-centered is-multiline" >
      {% for post in posts%}
      <div class="column is-4">
          <div class="box" style="min-height: 200px;">
              <div class="title has-text-centered">
                  {{post.title}}
              </div>
              <div class="content has-text-grey-light">
                  {{post.slice}}
              </div>
              {% for i in images %}
              {% if i.post_id == post.id %}
                <a href="{% url 'app:post' post.slug %}"><img src="{{ i.image.url }}" alt="" style="border-radius: 50%;width: 100px; height: 100px;"></a>
            
              {% endif %}
              {% endfor %}
              <div class = "content"> Автор: {{post.author}}</div>
              <a href="{% url 'app:post' post.slug %}" class="button is-fullwidth is-info is-outlined is-size-6">Читать далее &#8594</a>
          </div>
      </div>
      {% endfor %}
  </div>

</div>
{% endblock %}
