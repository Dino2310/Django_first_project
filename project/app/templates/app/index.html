{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>{{title}}</title>
</head>
<body>
    <section class="hero has-background-info  is-fullheight">
        <div class="hero-head">
          <header class="navbar">
            <div class="container">
              <div class="navbar-brand">
                <a class="navbar-item" href=" {%url 'app:index' %}">
                  <img
                    src="https://bulma.io/images/bulma-type-white.png"
                    alt="Logo"
                  />
                </a>
                <span class="navbar-burger" data-target="navbarMenuHeroC">
                  <span></span>
                  <span></span>
                  <span></span>
                </span>
              </div>
              <div id="navbarMenuHeroC" class="navbar-menu">
                <div class="navbar-end">
                  <a href="/" class="navbar-item is-active"> Home </a>
                  <a href="/about" class="navbar-item"> About </a>
                  <a href="/contacts" class="navbar-item"> Contacts </a>
                </div>
              </div>
            </div>
          </header>
        </div>
   
   
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    {% for i in posts%}
                    <div class="column is-4">
                        <div class="box" style="min-height: 200px;">
                            <div class="title has-text-centered">
                                {{i.title}}
                            </div>
                            <div class="content has-text-grey-light">
                                {{i.slice}}
                            </div>
                            <button class="button is-fullwidth is-info is-outlined is-size-6">Читать далее &#8594</button>
                        </div>
                    </div>
                    {% endfor %}
                </div>

            </div>
         
        </div>
      </section>
</body>
</html>
