{% extends 'layout.html' %}

{% block content %}
<div class="is-centered " style="margin-left: 30%;">
    <div class="title has-text-centered" style="color: aliceblue;">{{ authors.0.author }}</div>
    <div class="columns">
        {%for i in comments%}
        <div class="author is-centered">
            <div class="column ">
                <div class="box has-background-info-light">
                    <div class="columns">
                        <div class="column is-3">
                            <figure class="image">
                                <img class="is-rounded" src="https://bulma.io/images/placeholders/256x256.png" alt="">
                            </figure>
                        </div>

                        <div class="column ml-5">
                            <div class="title is-3 is-space">
                                {{i.user}}
                            </div>
                            <div class="subtitle">
                                {{i.post}}
                            </div>
                            <div class="content">
                                <div class="title is-5"> {{i.date}}</div>
                                {{i.body}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
