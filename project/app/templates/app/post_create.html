{% extends 'layout.html' %}

{% block content %}


<div class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-content box">
        <div class="title"> Создание поста</div>
        <form action="" method="post" enctype="multipart/form-data">

            {% csrf_token %}
            <div class="field">
                <div class="control">
                    {{post.title}}
                </div>
            </div>
            <div class="field">
                <div class="control">
                    {{post.content}}
                </div>
            </div>
            <div class="field">
                <div class="control">
                    {{post.slug}}
                </div>
            </div>
            <div class="field">
                <div class="control">
                    {{post.is_allowed}} Разрешение на комментарии
                </div>
            </div>
            <div class="file field">
                <label class="file-label">
                  <input class="file-input" type="file" name="images" multiple>
                  <span class="file-cta">
                    <span class="file-icon">
                      <ion-icon name = "cloud-upload-outline"></ion-icon>
                    </span>
                    
                    <span class="file-label">
                      Выберите файл(ы)…
                    </span>
                  </span>
                </label>
              </div>
              
            <button class="button is-fullwidth is-success">отправить</button>
        </form>
    </div>
</div>

{% endblock %}
